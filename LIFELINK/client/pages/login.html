<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - LifeLink</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Georgia, "Times New Roman", Times, serif;
      }
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #242222 0%, #aa3f3f 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: white;
        width: 400px;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      .logo {
        text-align: center;
        margin-bottom: 30px;
      }
      .logo i {
        font-size: 3rem;
        color: #ff4757;
      }
      .logo h2 {
        color: #333;
        margin-top: 10px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }
      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        transition: 0.3s;
      }
      .form-group input:focus {
        outline: none;
        border-color: #ff4757;
      }
      .btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #251f20 0%, #ff6b81 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3);
      }
      .btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }
      .links {
        text-align: center;
        margin-top: 20px;
      }
      .links a {
        color: #ff4757;
        text-decoration: none;
        font-weight: 500;
      }
      .links a:hover {
        text-decoration: underline;
      }
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        border-radius: 10px;
        color: white;
        font-weight: 500;
        display: none;
        animation: slideIn 0.3s ease;
        z-index: 9999;
      }
      @keyframes slideIn {
        from {
          transform: translateX(100px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .notification-success {
        background: #10b981;
      }
      .notification-error {
        background: #ef4444;
      }
      .notification-info {
        background: #3b82f6;
      }
      .notification.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="notification" id="notification"></div>
    <div class="container">
      <div class="logo">
        <i class="fas fa-heartbeat"></i>
        <h2>LifeLink</h2>
      </div>
      <h3 style="text-align: center; margin-bottom: 30px; color: #333">
        Login to Your Account
      </h3>
      <form id="loginForm">
        <div class="form-group">
          <label>Email Address</label
          ><input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label>Password</label
          ><input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn" id="loginBtn">Login</button>
        <div class="links">
          <p>Don't have an account? <a href="/register">Register here</a></p>
          <p style="margin-top: 10px">
            <a href="#" id="forgotPassword">Forgot Password?</a>
          </p>
        </div>
      </form>
    </div>
    <script src="/js/auth.js"></script>
    <script>
      document
        .getElementById("forgotPassword")
        ?.addEventListener("click", function (e) {
          e.preventDefault();
          const notification = document.getElementById("notification");
          notification.textContent = "Password reset feature coming soon!";
          notification.className = "notification show notification-info";
          setTimeout(() => {
            notification.classList.remove("show");
          }, 3000);
        });
    </script>
  </body>
</html>
